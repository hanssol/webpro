<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function (){
		
		// key : navigator객체의 속성
		// value : 속성의 값
		for(var key in navigator){
			value = navigator[key];
			document.write(key + ": " + value + "<br>");
		}
				
		
	}

</script>

</head>
<body>

</body>
</html>

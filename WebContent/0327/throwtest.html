<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 function proc01(){
	
		 rand = Math.floor(Math.random()*10+1);
		 count = 0;
		 inputs="";
		 while(true){
			 try{
						 
				 	count++;
				 	input = prompt("1~10 사이 숫자를 입력하세요.");
				 	inputs += input + " ";
					if(input == rand){
						break;		
					}else if(input == ""){
						throw "숫자를 입력하세요";
					 }else if(input < 1 || input >10){
					 	throw "범위를 벗어난 수입니다.";
					 }else if(isNan(input)){
						 throw "숫자가 아닙니다.";
					 }else if(input > rand){
						throw "더 작은 수를 입력하세요.";
					}else{
						throw  "더 큰 수를 입력하세요 ";
					}
				 }catch(err){
					 alert("메세지 : " +err);
				 }
		}
		res = "랜덤 수 : " + rand +"<br>";
		res += "입력한 수 : " + inputs + "<br>";
		res += count + "번 만에 맞췄습니다.";
			
		document.getElementById("result01").innerHTML=res;
	 
 }


</script>



</head>
<body>
<p>
 1~10 사이의 난수를 발생 후 사용자가 이 값을 맞추는 프로그램을 작성하시오<br>
 throw 문장을 사용하여서 예외 처리를 한다<br>
</p>
<button type="button" onclick="proc01()">실행1</button>
<div id = "result01"></div>


</body>
</html>

	function dropPro(event){
		event.preventDefault();
		vimg = event.dataTransfer.getData("dragtarget");
		
		
		// 이벤트 대상이 되는div(event.target) 에 img를 자식으로 추가

		//event.target.appendChild(document.getElementById(vimg));
		//alert(event.target);
		
		if(event.target.tagName == "IMG"){
			// 이미지 위에 다른 이미지가 drop 했을때 부모를 dic로 바꿔야 한다.
			// 다른 이미지가 사라진다
			// 그러므로 부모를 div로 바꿔야 한다.
			// event.target : 이미지
			event.target.parentNode.appendChild(document.getElementById(vimg));
		}else{
			// event.target : div
			event.target.appendChild(document.getElementById(vimg));
		}
		
		
	}

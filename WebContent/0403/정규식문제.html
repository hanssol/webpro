<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	label{
	    display: inline-block;
		width:110px;
	}


</style>

<script>
	function checkId(){
		f = document.ff;
		vid = f.id.value;
		
		idpattern = /^[a-zA-Z][a-zA-Z0-9@$%^&*()]{5,11}$/;
		
		if(!(idpattern.test(vid))){
			alert("id 오류...");
			return;
		}
	}
	function subsub(){
		f = document.ff;
		
		vpass = f.pass.value;
		vpassch = f.passcheck.value;
		vname = f.name.value;
		vphone = f.phone.value;
		vemail = f.email.value;
		vgender = f.gender;
		
		vid = f.id.value;
		idpattern = /^[a-zA-Z][a-zA-Z0-9@$%^&*()]{5,11}$/;
		if(vid.length < 1){
			alert("id입력해");
			return;
		}else if(!(idpattern.test(vid))){
			alert("id검사해");
			return;
		}

		
		pw = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,20}$/;
		if(!(pw.test(vpass))){
			alert("비밀번호 오류");
			return;
		}
		
		if(vpass != vpassch){
			alert("비밀번호가 일치하지 않아");
			return;
		}
		
		namepattern = /^[가-힣]{2,3}|[a-zA-z]{5,15}$/;
		if(!(namepattern.test(vname))){
			alert("이름오류");
			return;
		}
		
		phonepattern = /^\d{2,3}-\d{4}-\d{4}$/;
		if(!(phonepattern.test(vphone))){
			alert("전화번호 오류");
			return;
		}
		
		emailpattern = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
		if(!(emailpattern.test(vemail))){
			alert("email 오류");
			return;
		}
		
		var chk = false;
		for(var i=0; i<vgender.length; i++){
			if(vgender[i].checked){
				chk = true;
				break;
			}
		}
		if(chk ==false){
			alert("성별을 선택하세요");
			return;
		}
		
		
		
	}





</script>

</head>
<body>

<form name ="ff">
	<fieldset>
		<legend>회원정보입력</legend>
			<label>아이디 </label>
				<input type = "text" name = "id"> 
				<button type = "button" name = "check" onclick ="checkId()">id검사</button>
			
			<br>
			
			<label>패스워드</label>
				<input type = "text" name = "pass"> 
			 
			 <br>
			 
			<label>패스워드 확인 </label>
				<input type = "text" name = "passcheck" > 
				
			<br>
			
			<label>이름</label>
			 	<input type = "text" name = "name" > 
			 	
			 <br>
			 
			<label>성별</label>
				 <input type = "radio" name ="gender"  value = "남자" > 남자
				 <input type = "radio" name ="gender"  value = "여자" > 여자
				 
			  <br>
			   
			<label>휴대폰 번호</label>
			 	<input type = "text" name ="phone"> 
			 	
			 <br>
			 	
			<label>이메일</label>
			 	<input type = "text" name = "email"> 
			 
			 <br>
			
			
			
	
	</fieldset>
	
	<button type = "button" name = "sub" onclick = "subsub()">제출</button>
	<button type = "button" name = "res" onclick = "reset()">초기화</button>
</form>


</body>
</html>

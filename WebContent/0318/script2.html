<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
	width : 500px;
	height : auto;
	border : 1px solid blue;
	margin : 10px;
	padding : 10px;
	}
</style>
<script>
//body요소들로 document를 생성하고
//window에 적재해서 실행 되어 브라우저에 띄어졌을때
//즉 body가 먼저 실행되고 onload에 의한 함수가 나중에 실행 되어진다.

window.onload = function(){
	
	var now = new Date();
	
	dateString = now.toLocaleString();
	date = now.toLocaleDateString();
	time = now.toLocaleTimeString();
	
	elediv = document.getElementById("result1");
	elediv.innerHTML = dateString +"<br>";
	elediv.innerHTML += date +"<br>";
	elediv.innerHTML += time +"<br>";

}
</script>

</head>
<body>
<p>body요소들로 document를 생성하고</p>
<p>script를 실행하려면 window.onload = function()</p>
<p>이라는 콜백메소드가 필요하다</p>
	<button class ="aa" type="button">실행</button><br>
	<div class ="aa" id="result1"></div>
	
</body>
</html>

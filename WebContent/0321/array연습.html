<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function proc01(){
		arr = new Array();
		
		i=0;
		while(true){
			//입력하기
			input = prompt("입력하세요.");
			if(input == null || input == "") break;
			arr[i] = input;
			i++;
		}
		res = "입력한 값 : " + arr;
		document.getElementById('result01').innerHTML = res;
	}
	
	function proc02(){
		arr = new Array();
		
		for(i=0;i<5;i++){
			//숫자 입력
			input = prompt((i+1)+"번째 정수를 입력");
			
			//입력한 값이 배열에 존재 하는지 중복 체크
			if(arr.indexOf(input) >= 0){ //같은 값이 있는 경우
				//i-- 다시 돌아가서 입력받는다.
				i--;
			}else{ //같은 값이 없는 경우
				//배열에 추가
				arr.push(input);
			}
		}
		document.getElementById('result02').innerHTML = arr;
	}

</script>

</head>
<body>
<p>
	1. 사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오.<br>
	(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나 "취소" 버튼을 눌렀을 때로 한다.<br>
	 "취소" 버튼은 null 또는 "null"이 입력될 때이다.)
 </p>
 <button type ="button" onclick = "proc01()">실행</button>
 <div id="result01"></div>
 <br>
 <br>
 <hr>

<p>
	2. 서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오.   <br>
 </p>
 <button type ="button" onclick = "proc02()">실행</button>
 <div id="result02"></div>
 <br>
 <br>
 <hr>

</body>
</html>

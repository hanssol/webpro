<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function proc01(){
		
		res = "입력한 값 : ";
		while(true){
			// 입력
			input = prompt("값을 입력하세요");
			// 입력한 값을 누적
			res += input + "&nbsp;";
			// confirm실행
			cf = confirm("계속하시겠습니까?");
			// if() break;
			if(!cf){
				break;
			}
			
		}
		document.getElementById('result01').innerHTML = res;
		// 출력
		
		
	}
</script>

</head>
<body>
<p>
	버튼을 클릭하면 수를 입력받는다.<br>
	계속 할 것인지 그만 할 것인지를 비교 판단한다.<br>
	confirm()함수를 이용한다<br>
	confirm()함수가 실행되어 ok(TRUE)또는 cancel(FALSE)을 선택한다 <br>
</p>
	<button type ="button" onclick="proc01()">실행</button>
	<br><br>
	<div id="result01"></div>

</body>
</html>

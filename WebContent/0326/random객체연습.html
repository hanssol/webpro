<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function proc01(){
		//난수발생
		rand = Math.floor(Math.random()*10 + 1);
		count =0;
		inputs = "";
		while(true){
			
			input = prompt("수를 입력","1~10사이");
			count++;
			inputs += input + "&nbsp";
			if(input == rand){
				break;
			}else if(input>rand){
				alert("더 작은 수로 입력하세요");
			}else if(input<rand){
				alert("더 큰 수로 입력하세요.");
			}
		}
		res = "랜덤 수 : " + rand +"<br>";
		res += "입력한 수 : " + inputs + "<br>";
		res += count + "번 만에 맞췄습니다.";
		
		document.getElementById("result01").innerHTML=res;
		
	}

	function proc02(){
		arr =["가위","바위","보"];
		
		
		rand = Math.random()*3;
	
		com = arr[rand];
		user = prompt("가위 바위 보 중에 하나 입력하세요");
		
		//비교
		if(user == com){
			str = "비겼다!";
		}else if(user == "가위" && com =="보" ||
				user == "바위" && com =="가위" ||
				user == "보" && com =="바위" ){
			str = "이겼다";
		}else {
			str = "졌다"
		}
		
		//출력
		res =" com : "+ com +"<br>";
		res += " user : "+ user +"<br>";
		res +=  " 결과 : "+ str +"<br>";
		document.getElementById("result02").innerHTML=res;
		
	}
	
	function proc03(){
		// 1~45까지 랜덤 발생 - 배열에 저장
		// 배열에 저장 arr[0] = 34; arr[1]=12...
		// arr.push(34) arr.push(12) arr.push(34)
		arr = new Array();
		count = -6;
		while(true){
			//랜덤발생
			rand = Math.floor(Math.random()*45+1);//34
			count++;
				if(arr.indexOf(rand) < 0){
					arr.push(rand);
				}
				if(arr.length>=6){
					break;
				}
			//비교 - 랜덤수가 현재 배열에 저장되어 있는지 - indexOf(rand)
			// -1 이면 없다, 배열에 추가한다.
		}
			res = "count : " + count + "로또번호 : " + arr;
			document.getElementById("result03").innerHTML = res;
	}
</script>



</head>
<body>
<p>1~10사이의 난수를 발생 후 사용자가 이 값을 맞추는 프로그램을 작성하시오<br></p>
	<br>
	<button type="button" onclick="proc01()">실행1</button>
	<div id="result01"></div>
	<br>
	<hr color = "skyblue">
	<br>
<p>

사용자는 prompt로 입력 받아서 처리)
</p>
	<button type="button" onclick="proc02()">실행1</button>

</p>

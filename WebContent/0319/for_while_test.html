<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function proc1(){
		sum = 0;
		for(i = 1; i<=10; i++){
			sum+=i;
		}
		res = sum;
		 document.getElementById("result01").innerHTML = res;	
	}
	
	function proc2(){
		sum = 0;
		for(i = 1; i<=200; i++){
			if(i%2==0){
				sum+=i;
			}
		}
		res = "짝수의 합은 : "+sum;
		 document.getElementById("result02").innerHTML = res;	
	}
	
	function proc3(){
		sum=0;
		inputs="";
		while(true){
		input = parseInt(prompt("숫자 입력"));
		
		if(input==0){
			break;
		}
		inputs+=(input+" ");
		sum+=input;
		}
		res = "입력한 값 : "+inputs
		res = "합은 : "+sum;
		 document.getElementById("result03").innerHTML = res;	
	}
	
	function proc4(){
		sum = 0;
		for(i = 1; i<=100; i++){
				sum+=i;
			if(sum>=3000){
				break;
			}
		}
		res = "합은 : "+sum;
		 document.getElementById("result04").innerHTML = res;	
	}
	
</script>


</head>
<body>

<p>1. 1부터 10까지의 합을 구하는 프로그램을 작성하시오.</p><br>
<button type="button" class="btn_func" onclick="proc1()">나와라 얍</button>
   <div id="result01"></div>
   <br>
   <hr color='red'>
   <br>

<p>2. 1부터 200까지 1씩증가 짝수의 합을 구하는 프로그램을 작성하시오.(break나 continue를 이용)</p><br>
<button type="button" class="btn_func" onclick="proc2()">나와라 얍</button>
   <div id="result02"></div>
   <br>
   <hr color='red'>
   <br>

<p>3. 사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오.</p><br>
<button type="button" class="btn_func" onclick="proc3()">나와라 얍</button>
   <div id="result03"></div>
   <br>
   <hr color='red'>
   <br>

<p>4. 1~100까지의 합을 구하는데 합이 3000이상이면 종료(break를 이용)</p><br>
<button type="button" class="btn_func" onclick="proc4()">나와라 얍</button>
   <div id="result04"></div>
   <br>
   <hr color='red'>
   <br>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function proc01(){
		myday = new Date("1993.08.21"); //1993.09.21
		today = new Date();
	
		//두 날짜 사이의 간격을 구한다 - getTime()을 이용
		//alert(today.getTime() - myday.getTime());
		days = today.getTime() - myday.getTime()
		
		days = days/1000/60/60/24;
		years = days/365;
		res = "태어난 날 : " + myday.toLocaleString() + "<br>";
		res += "오늘까지 " + days + "일째 살고 있습니다.<br>";
		res += "오늘까지 " + years + "년째 살고 있습니다.<br>";
		
		document.getElementById("result01").innerHTML = res;
		
	}
	
	function proc02(){
		today = new Date();
		
		// 1. 오늘의 millisec 구하기
		day01 = today.getTime();
		
		// 2. 500일의 millisec 구하기
		day02 =1000*60*60*24*100;
		
		// 3. 1 + 2 ; //millisec
		// 3번의 값으로 newday = new Date(1+2)객체를 새롭게 생성
		 newday = new Date(day01+day02);
		
		//newday로 toLocaleString()출력한다.
		res = newday +"<br>";
		res +=  newday.toLocaleString();
		
		document.getElementById("result02").innerHTML = res;
		
	}

	function proc03(){
		// 선택한 날(구입한 날) 가져온다
		buyvalue = document.getElementById("buy").value;
		
		// 가져온 값(구입한날)으로 Date객체를 생성한다.
		buyday = new Date(buyvalue);
		today = new Date();
		
		// 오늘에서 구입한 날의 간격을 구한다
		times =today.getTime()-buyday.getTime();
		
		// 두날의 간격에서 날 수를 구한다.
		days = times/1000/60/60/24;
		
		str = "구입날짜 : " + buyvalue + "<br>"
		
		if(days >7){
			str += "교환/반품 불가능";
		}else{
			str += "교환/반품 가능";
		}
		
		document.getElementById("result03").innerHTML = str;
	}
</script>

</head>

<body>
<p>
	두 날짜 사이의 간격을 구한다 - getTime()을 이용<br>
	태어난 날로부터 오늘까지 몇년째 살고 있나~<br>
</p>
<button type = "button" onclick="proc01()"> 실행 </button>
<br>
<div id = "result01"></div>

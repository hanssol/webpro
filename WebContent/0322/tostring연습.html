<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	window.onload = function(){
		
		setInterval(function(){ 
		
			r = Math.floor(Math.random() * 256);
			g = Math.floor(Math.random() * 256);
			b = Math.floor(Math.random() * 256);
			
			//alert(r + ", " + g + ", " + b);
			r1 = r.toString(16);
			g1 = g.toString(16);
			b1 = b.toString(16);
// 			alert(r1 + ", " + g1 + ", " + b1);

			result = document.getElementById("result01");
			result.style.borderColor = '#'+ r1 + g1 + b1;
			
			
		},500);
		
	}

</script>

<style>
	div{
		width : 55%;
		height : 500px;
		border : 1px solid red;
	}
</style>

</head>
<body>

<div id="result01"></div>

</body>
</html>

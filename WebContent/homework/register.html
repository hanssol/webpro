<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href="./css/mystyle.css">




</head>
<body>
	<fieldset>
		<legend>회원정보입력</legend>
		<label class="txt1"> 아이디 : </label><input type="text" name="id" id="id">
		<Button name="check"> 중복검사 </Button>
		<br>
		<label class="txt1"> 패스워드 : </label><input type="text" name="password" id="password"><br>
		<label class="txt2"> 패스워드 확인 : </label><input type="text" name="passwordCheck" id="passwordCheck"><br>
		<label class="txt3"> 이름 : </label><input type="text" name="name" id="name"><br>
		<label class="txt4"> 휴대폰번호 : </label><input type="number" name="phone" id="phone"><br>
		<label class="txt5"> 이메일 : </label><input type="text" name="mail" id="mail"><br>
		<label class="txt6"> 생일 : </label><input type="text" name="birthday" id="birthday"><br>
		<label class="txt7"> 홈페이지 : </label><input type="text" name="homepage" id="homepage"><br>
		<input type="radio" name="gender" id = "man" value="남자">남자 <br>
 		<input type="radio" name="gender" id = "woman" value="여자">여자 <br>
 		<Button type="submit"> 제출 </Button>
 		<Button type="reset"> 초기화 </Button>
		
	
	
	</fieldset>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{
	width : 100px;
	height : 100px;
}
</style>
<script>
function imgChange(){
	imgele = document.getElementById('img1');
	
	// alert(imgele.src); ==> http://~~ 부터 시작하는 전체 경로를 나타낸다.
	
	// if(imgele.src == "on.jpg"){} 
	//  ==> if문을 이용해서 문자를 직접 비교가 불가능하다.
	
	
	aa = imgele.src.match('on'); // 일치하는 글자가 있으면  on을 리턴하고 없으면 null을 반환한다.
	// alert(aa);
	
	if(aa != null){
		imgele.src = "../../images/off.jpg";
	}else{
		imgele.src = "../../images/on.jpg";
	}

	
	
}
</script>
</head>
<body>
<br>
<p>
이미지를 클릭하면 on off의 상태로 번갈아 가면서 변화한다. <br>
match('비교하고자하는 정규식 또는 문자)<br>
정규식에 맞는 문자가 있으면 해당 문자를 리턴하고 <br>
없으면 null을 리턴한다. <br>
</p>
<img id="img1" onclick="imgChange()" src = "../../images/on.jpg">
</body>
</html>

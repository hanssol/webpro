<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 100px;
		height : 100px;
		position:absolute;
	}
	
	#d1{
		background : yellow;
		top : 50px;
		left : 30px;
		z-index:10;
	}
	
	#d2{
		background : skyblue;
		top : 50px;
		left : 30px;
	}
	
	#d3{
		background : lightgreen;
		top : 50px;
		left : 30px;
	}
</style>


</head>
<body>
	<div id="d1">1</div>
	<div id="d2">2</div>
	<div id="d3">3</div>
</body>
</html>

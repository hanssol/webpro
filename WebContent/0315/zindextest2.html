<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		position : absolute;
		top : 0px;
		left : 0px;
		z-index:-1;
	}
	
	hr{
		position : relative;
		top : 350px;
	}
	h2{
		position : relative;
		top : 350px;
	
	}
	span{
		position : relative;
		top : 350px;
/* 		color:white; */
	}
</style>
</head>
<body>
	<img src="../images/김태리3.gif"><br>
	<p>깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔깔 </p>
	
	<br>
	<hr color="skyblue">
	<h2>수행내용</h2>
	<span>
		z-index: 여러개의 요소가 겹쳐있을때 위로 올려서 위치 하도록<br>
		z-index값을 지정한다.<br>
		img의 z-index값이 -1로 글자 밑으로 배치
	</span>
</body>
</html>

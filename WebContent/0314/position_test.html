<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 200px;
		height : 100px;
		margin : 10px;
		padding : 10px;
		border : 1px solid skyblue;
		text-align : center;
	}
	#d3{
		position : relative;
		top : 30px;
		left : 50px;
	}
	#d4{
		position : absolute;
		top : 30px;
		
	}
</style>
</head>
<body>
	<div id="d1">1</div>
	<div id="d2">2</div>
	<div id="d3">3</div>
	<div id="d4">4</div>
	<div id="d5">5</div>
</body>
</html>
